<div class="ui card">
    <div class="blurring dimmable image">
        <div class="ui dimmer">
            <div class="content">
                <div class="center">
                    <div class="ui inverted button edit">编辑</div>
                    <div class="ui inverted button delete disabled">删除</div>
                </div>
            </div>
        </div>
        <img src="<%= avatarUrl%>">
    </div>
    <div class="content">
        <div class="header"><%=name%></div>
        <div class="meta">
            <a><%=gender%></a>
            <a><%=career%></a>
        </div>
        <div class="description">
            <%=desc%>
        </div>
    </div>
    <div class="extra content">
  <span class="right floated">
    <%=joinAt%> 加入
  </span>
  <span>
    <i class="heart icon"></i>
    <%= follows %>
  </span>
    </div>
</div>
